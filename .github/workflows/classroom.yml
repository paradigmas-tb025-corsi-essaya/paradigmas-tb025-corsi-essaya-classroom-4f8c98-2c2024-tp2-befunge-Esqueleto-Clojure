name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test de prueba
      id: test-de-prueba
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test de prueba
        setup-command: ''
        command: lein test
        timeout: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-DE-PRUEBA_RESULTS: "${{steps.test-de-prueba.outputs.result}}"
      with:
        runners: test-de-prueba
